                    <header>
                        <h2>Contact Stephen</h2>
                    </header>
                    <form id="contact-form" style="padding-top: 20px" uk-scrollspy="target: > input, textarea, button; cls: uk-animation-slide-bottom; delay: 500; repeat: true;">          
                        <input type="text" id="name" name="name" placeholder="Name" required>          
                        <input type="email" id="email" name="email" placeholder="Email" required>          
                        <textarea id="message" name="message" rows="5" placeholder="Enter message here" required></textarea>
                        <button type="submit"><span uk-icon="icon: mail"></span>&nbsp;&nbsp;Send Message</button>
                      </form>
                    <p id="response"></p>
                    <script>
                        const form = document.getElementById('contact-form');
                        const responseElement = document.getElementById('response');

                        form.addEventListener('submit', async (event) => {
                            event.preventDefault(); // Prevent default form submission

                            // Client-side validation
                            const name = document.getElementById('name').value.trim();
                            const email = document.getElementById('email').value.trim();
                            const message = document.getElementById('message').value.trim();

                            if (!name || !email || !message) {
                                responseElement.textContent = 'All fields are required.';
                                return;
                            }

                            // Validate email format (extra validation for demonstration)
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            if (!emailRegex.test(email)) {
                                responseElement.textContent = 'Please enter a valid email address.';
                                return;
                            }

                            // Submit the form data to the webhook
                            try {
                                const formData = new FormData(form);
                                const result = await fetch('https://hook.us2.make.com/h7vxtn6nh4j494frxsbg8mhfpkgbsest', {
                                    method: 'POST',
                                    body: formData,
                                });

                                if (result.ok) {
                                    responseElement.textContent = 'Message sent successfully!';
                                } else {
                                    responseElement.textContent = 'Failed to send your message. Please try again.';
                                }
                            } catch (error) {
                                responseElement.textContent = 'An error occurred. Please try again later.';
                            }
                        });
                    </script>
